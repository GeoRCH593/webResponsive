<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Navbar Boostrap-->
    <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand text-light" href="#">GESTIONAR</a>
          <div class="collapse navbar-collapse text-light" id="navbarTogglerDemo03">
            <ul class="navbar-nav justify-content-between me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Calendario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Actualizar datos</a>
              </li>
            </ul>
            <span>
              <button class="btn btn-warning">Cerrar sesión</button>
            </span>
          </div>
        </div>
      </nav>
      <div class="container">
      <!--Formulario-->
      <section class="form justify-content-center" id="sectionform">
      <div class="titulopag3 justify-content-center text-center">
      <h1 id="tituloPrincipal" class="titulo-skills display-5"><strong>Formulario de actualización</strong></h1>
      <h3 class="subtituloPrincipal">Ingresa tus nuevos datos</h3>
       </div>
      <form class="row g-3 " id="formUpdate">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Nombres Completos</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Nombre y Apellido">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Master</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Escriba el master cursado">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Actualizar datos</button>
        </div>
      </form>
    </section>
      <!--Footer pagina-->
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Gestionar Tareas.</span>
          </div>
        </footer>
      </div>
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
